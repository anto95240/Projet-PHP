
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Dropdown</title>

  <!-- Inclure Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <form>
    <div class="row">
      <div class="col">
        <h3 class="mb-5 text-center text-light">Contact us</h3>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="name">
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Sujet</label>
        </div>
        <div class="form-floating mb-5">
          <input type="email" class="form-control" id="floatingInput" placeholder="sujet">
          <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating mb-3">                
          <textarea class="form-control" id="floatingMessage" placeholder="message" rows="4"></textarea>  
          <label for="floatingInput">Message</label>
        </div>
        <div class="d-flex justify-content-center text-md-start">
          <button type="submit" class="btn btn-primary mb-5 mb-md-0">
            Send
          </button>
        </div>
      </div>
    </div>
  </form>

<!-- Votre contenu ici -->

<!-- Inclure jQuery et Popper.js avant Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<!-- Inclure Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
